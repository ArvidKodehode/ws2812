<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="tetriz.css">
    <link rel="icon" href="../img/nkey.ico" type="image/x-icon"> 
</head>
<body>
    <header>
        <div class="header-content">
            
            <h1 class="header-title">Tetris</h1>
        </div>
    </header>
    <main>
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
            
            <div class="game-info">
                <div class="score-label">POENGSUM</div>
                <div id="score">0</div>
            </div>

            <button id="startButton" onclick="startGame()">Start Spill</button>
            
            <div class="controls">
                <p>Kontroller:</p>
                <p>A ← Venstre | D → Høyre</p>
                <p>S ↓ Raskere | Space ↺ Roter</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Arvid J. Jacobsen. Alle rettigheter forbeholdt.</p>
    </footer>

    <script src="tetriz.js"></script>
</body>
</html>
